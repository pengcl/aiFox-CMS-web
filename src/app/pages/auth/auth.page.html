<mat-card>
  <mat-card-header>
    <mat-card-title>用户登录</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="auth-form">
      <mat-form-field>
        <mat-label>用户名</mat-label>
        <input formControlName="username" matInput placeholder="请输入账户名">
      </mat-form-field>
      <mat-form-field>
        <mat-label>密码</mat-label>
        <input formControlName="password" matInput type="password" placeholder="请输入手机号">
      </mat-form-field>
      <mat-form-field>
        <mat-label>验证码</mat-label>
        <input formControlName="captcha" matInput placeholder="验证码">
        <img (click)="getRandomImage()" [src]="randomImage" matSuffix>
      </mat-form-field>
      <mat-checkbox formControlName="remember_me">自动登录</mat-checkbox>
      <button (click)="login()" type="button" mat-raised-button color="primary">登录</button>
    </form>
  </mat-card-content>
</mat-card>
